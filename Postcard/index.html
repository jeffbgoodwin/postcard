<!DOCTYPE html>
<html>

<head>

  <title>The Postcard</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-content">
    <header></header>

    <section>
      <form class="postcard">
        <div class="postcard-header">

          <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
          <h1>My Postcard</h1>
        </div>

        <div class="postcard-body">
          <div class="left-side">
            <p>
              Look how awesome! This is a postcard that I created using HTML5
              and CSS3 during my class!
            </p>
            <p>This is so cool, can't wait to start doing more stuff!</p>
          </div>
          <div class="right-side">
            <input type="text" name="" placeholder="Enter Name">
            <input type="text" name="" placeholder="Enter Email">
            <input type="text" name="" placeholder="Enter Comment">
          </div>
        </div>
        <div class="postcard-footer">
          <input type="submit" value="Send My Postcard" />
        </div>
      </form>
    </section>

    <footer></footer>
  </div>


</body>

</html>
